<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Species page</title>
        <script type="text/javascript" src="http://www.google.com/jsapi">
        </script>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" djConfig="parseOnLoad: true">
        </script>
        <link rel="stylesheet" type="text/css" href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css"/>
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dijit/themes/claro/claro.css"/>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <script type="text/javascript">
            dojo.require("dojo.io.script");
            dojo.addOnLoad(onLoad);
            function onLoad(){
                var centre = new google.maps.LatLng(50, 10);
                var map = new google.maps.Map(document.getElementById('map_canvas'), {
                    center: centre,
                    zoom: 4,
                    mapTypeId: 'terrain',
                    disableDefaultUI: true
                });
                map.draggable=false;
                map.disableDoubleClickZoom=true;
                var queryParams = dojo.queryToObject(window.location.search.slice(1)); //get the query parameters
                var id = queryParams["id"]; //get the id for the species
                var layer = new google.maps.FusionTablesLayer({
                    query: {
                        select: 'geometry',
                        from: '1009188',
                        where: "SpeciesID=" + parseInt(id)
                    }
                });
                layer.setMap(map);
            }
        </script>
    </head>
    <body class="tundra">
        <div id="map_canvas">
        </div>
    </body>
</html>
