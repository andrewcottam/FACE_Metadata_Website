<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>Species page</title>
        <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/dojo/1.6/dojo/dojo.xd.js" djConfig="parseOnLoad: true">
        </script>
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link rel="stylesheet" type="text/css" href="lib/dojox/grid/resources/tundraGrid.css">
        <script type="text/javascript">
            dojo.require("dojo.data.ItemFileReadStore");
            dojo.require("dojo.io.script");
            dojo.require("dojox.grid.DataGrid");
            dojo.addOnLoad(onLoad);
            function onLoad(){
                var centre = new google.maps.LatLng(53, 10);
                var map = new google.maps.Map(document.getElementById('map_canvas'), {
                    center: centre,
                    zoom: 3,
                    streetViewControl:false,
                    mapTypeId: 'terrain'
                });
                var queryParams = dojo.queryToObject(window.location.search.slice(1)); //get the query parameters
                var id = queryParams["id"]; //get the id for the species
                var layer = new google.maps.FusionTablesLayer({
                    query: {
                        select: 'geometry',
                        from: '1027042',
                        where: "SpeciesID=" + parseInt(id)
                    }
                });
                layer.setMap(map);
                dojo.io.script.get({
                    url: "http://www.google.com/fusiontables/api/query?sql=select%20Name%20from%201027051%20where%20SpeciesID=" + id + "%20order%20by%20Name&jsonCallback=done"
                });
                dojo.io.script.get({
                    url: "http://www.google.com/fusiontables/api/query?sql=select%20Scientific,English%20from%201009501%20where%20ID=" + id + "&jsonCallback=doneSpecies"
                });
            }
            
            function done(results){
                var rows = results.table.rows;
                var items = [];
                dojo.forEach(rows, function(row, i){
                    items.push({
                        Name: row[0]
                    });
                });
                countryStore.data = {
                    identifier: "Name",
                    label: "Name",
                    items: items
                };
                var cols = [];
                dojo.forEach(results.table.cols, function(column, i){
                    cols.push({
                        field: column,
                        name: "Country",
                        width: "100px"
                    });
                });
                var grid = new dojox.grid.DataGrid({
                    store: countryStore,
                    structure: cols,
                    autoHeight: true,
                    autoWidth: true
                }, document.createElement('div'));
                dojo.byId("gridContainer").appendChild(grid.domNode);
                grid.startup();
            }
            
            function doneSpecies(results){
                var rows = results.table.rows;
                dojo.byId("speciesName").innerHTML = rows[0][0] + " (" + rows[0][1] + ")";
                dojo.byId("content").style.visibility = "visible";
            }
        </script>
    </head>
    <body class="tundra">
        <div dojoType="dojo.data.ItemFileReadStore" jsId="countryStore">
        </div>
        <div class="div1">
            <div class="div2">
                <img src="images/face.gif" alt="FACE logo" class="faceLogo"/><h1 style="padding:10px">FACE Metadata Website</h1>
            </div>
            <div style="margin:10px;visibility:hidden;" id="content">
                <h2 id="speciesName"></h2>
                <div id="map_canvas">
                </div>
                <h3>Countries where this species is hunted:</h3>
                <div id="gridContainer">
                </div>
            </div>
        </div>
    </body>
</html>
